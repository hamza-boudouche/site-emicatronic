    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName(" mySlides");
        var dots = document.getElementsByClassName("myBtn");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>

    <script defer type="text/javascript">
      let _startDate, _endDate, _disabledDates;
      document.getElementsByClassName("datepicker-disabled-days").value = null;
      fetch("https://www.emicatronic.com/initialInfo")
        .then((response) => response.json())
        .then((data) => {
          _disabledDates = data.exceptionDates;
          _minDate = data.startDate;
          _maxDate = data.endDate;
          $(function () {
            /* Default date and time picker */
            $("#datetimepicker-default").datetimepicker({
              //locale: 'ru'
              //'format' : "YYYY-MM-DD hh:mm:ss", // HH:mm:ss
            });

            /* Time picker only */
            $("#timepicker").datetimepicker({
              format: "LT",
            });

            /* Linked date and time picker */
            // start date date and time picker
            $("#datepicker-start").datetimepicker();

            // End date date and time picker
            $("#datepicker-end").datetimepicker({
              useCurrent: false,
            });

            // start date picke on chagne event [select minimun date for end date datepicker]
            $("#datepicker-start").on("dp.change", function (e) {
              $("#datepicker-end").data("DateTimePicker").minDate(e.date);
            });
            // Start date picke on chagne event [select maxmimum date for start date datepicker]
            $("#datepicker-end").on("dp.change", function (e) {
              $("#datepicker-start").data("DateTimePicker").maxDate(e.date);
            });

            // View mode datepicker [shows only years and month]
            $("#datepicker-view-mode").datetimepicker({
              viewMode: "years",
              format: "DD/MM/YYYY",
            });

            // Disabled Days of the Week (Disable sunday and saturday) [ 0-Sunday, 1-Monday, 2-Tuesday   3-wednesday 4-Thusday 5-Friday 6-Saturday]
            $("#datepicker-disabled-days").datetimepicker({
              daysOfWeekDisabled: [],
              disabledDates: _disabledDates,
              minDate: _minDate,
              maxDate: _maxDate,
              format: "DD/MM/YYYY",
            });

            // Inline datepicker
            $("#datepicker-inline").datetimepicker({
              inline: true,
            });

            // Datepicker in popup
            $("#datepicker-popup-inline").datetimepicker({
              inline: true,
            });

            // get date from popup datepicker
            $("#datepicker-dialog .btn-primary").on("click", function () {
              $("#datepicker-dialog").modal("hide");

              var datepickerID = $("[data-datepicker-popup='true']").attr(
                "data-datepicker"
              );
              var popupDatepickerValue = $("#" + datepickerID).data("date");
              var elementTagName = $("[data-datepicker-popup='true']").prop(
                "tagName"
              );

              if (elementTagName == "INPUT" || elementTagName == "TEXTAREA") {
                $("[data-datepicker=" + datepickerID + "]").val(
                  popupDatepickerValue
                );
              } else {
                $("[data-datepicker=" + datepickerID + "]").text(
                  popupDatepickerValue
                );
              }
            });
            $("[data-header-left='true']").parent().addClass("pmd-navbar-left");
            // Datepicker left header
            $("#datepicker-left-header").datetimepicker({
              format: "YYYY-MM-DD HH:mm:ss", // HH:mm:ss
            });
          });
        });
      document.getElementsByClassName("datepicker-disabled-days").value = "";
    </script>
